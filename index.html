<div class="container mt-3 pt-2">
    <form>
      <div class="row mb-2">
        <div class="col">
          <label class="form-label">Is there a second property owner?<span class="text-danger">*</span></label>
          <div class="button-container">
            <button class="button" onclick="toggleSecondOwnerFields('YES')">YES</button>
            <button class="button" onclick="toggleSecondOwnerFields('NO')">NO</button>
            <button class="button" onclick="toggleSecondOwnerFields('UNKNOWN')">UNKNOWN</button>
        </div>
        </div>
      </div>
      <script>
        function toggleSecondOwnerFields(selection) {
            var secondOwnerFields = document.getElementById('second_owner_fields');
            if (selection === 'YES') {
                secondOwnerFields.style.display = 'block';
            } else {
                secondOwnerFields.style.display = 'none';
            }
    
            var buttons = document.querySelectorAll('.button');
            buttons.forEach(function(button) {
                if (button.innerText === selection) {
                    button.classList.add('selected');
                    sendDataToBackend(selection);
                } else {
                    button.classList.remove('selected');
                }
            });
        }
    
        function sendDataToBackend(selection) {
            // Replace the URL with your backend API endpoint
            var url = 'https://example.com/api/submitData';
            var data = { selection: selection };
    
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Response from backend:', data);
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        }
    </script>

<script>
    function toggleSelection(selectedButton) {
        var buttons = document.querySelectorAll('.custom-button');
        
        buttons.forEach(function(button, index) {
            if (index + 1 === selectedButton) {
                button.classList.add('selected');
            } else {
                button.classList.remove('selected');
            }
        });
    }
</script>
