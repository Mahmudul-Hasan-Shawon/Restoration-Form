<!-- Question: 10 -->
<div class="container mt-3 p-0">
    <form>
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Is there a second property owner?<span class="text-danger">*</span></label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="second_owner" id="second_owner_yes" value="Yes" onclick="toggleSecondOwnerFields(this)">
            <label class="form-check-label" for="second_owner_yes">Yes</label>
          </div>
          <div class="form-chec">
            <input class="form-check-input" type="radio" name="second_owner" id="second_owner_no" value="No" onclick="toggleSecondOwnerFields(this)">
            <label class="form-check-label" for="second_owner_no">No</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="second_owner" id="second_owner_unknown" value="Unknown" onclick="toggleSecondOwnerFields(this)">
            <label class="form-check-label" for="second_owner_unknown">Unknown</label>
          </div>
        </div>
      </div>
      <!-- Fields for second property owner -->
      <div class="row mb-3" id="second_owner_fields" style="display: none;">
        <div class="col">
          <label for="second_owner_first_name" class="form-label">Second Property Owner’s First Name<span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="second_owner_first_name" required>
        </div>
        <div class="col pt-2">
          <label for="second_owner_last_name" class="form-label">Second Property Owner’s Last Name<span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="second_owner_last_name" required>
        </div>
      </div>
      <!-- End of fields for second property owner -->
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function toggleSecondOwnerFields(element) {
      var secondOwnerFields = document.getElementById('second_owner_fields');
      if (element.value === 'Yes') {
        secondOwnerFields.style.display = 'block';
      } else {
        secondOwnerFields.style.display = 'none';
      }
    }
  </script>

<!-- Question: 16 -->

    <div class="row pt-5">
      <div class="col pt-0">
        <label class="form-label">Carrier is not paying for the following</label>
        <select id="selectIssue" class="form-select" aria-label="Select Issue" required>
          <option selected disabled>Select an option...</option>
          <option value="Denied sudden accidental damage">Denied sudden accidental damage</option>
          <option value="PWI line items on a fire damage claim">PWI line items on a fire damage claim</option>
          <option value="Not paying for damage to a foundation that shifted after significant water damage">Not paying for damage to a foundation that shifted after significant water damage</option>
          <option value="Overhead and profit">Overhead and profit</option>
          <option value="Other Job Related Overhead">Other Job Related Overhead</option>
          <option value="Supervisory hours">Supervisory hours</option>
          <option value="Other issue">Other issue</option>
          <option value="Undervaluation of the claim">Undervaluation of the claim</option>
          <option value="New construction pricing on projects that are not new construction">New construction pricing on projects that are not new construction</option>
        </select>
        <input id="otherTextBox" type="text" class="form-control mt-2" style="display: none;" placeholder="Specify other issue">
      </div>
    </div>


  <script>
    document.getElementById('selectIssue').addEventListener('change', function() {
        var selectElement = document.getElementById('selectIssue');
        var otherTextBox = document.getElementById('otherTextBox');
  
        if (selectElement.value === 'Other Job Related Overhead' || selectElement.value === 'Other issue') {
          otherTextBox.style.display = 'block';
          otherTextBox.focus();
        } else {
          otherTextBox.style.display = 'none';
          otherTextBox.value = ''; // Clear the text box if it was previously filled
        }
      });
  </script>
