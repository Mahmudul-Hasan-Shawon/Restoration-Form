<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoration company</title>

    <!-- Bootstrap CSS links -->
    <link rel="stylesheet" href="Asset/bootstrap.min.css">
     <!-- Bootstrap JS links -->
     <script src="./Asset/bootstrap.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="text-center pt-5" style="color: rgb(151, 40, 255);">RESTORATION COMPANY</h1>
    </div>


<!-- Question: 1 -->
    <div class="container pt-5" style="width: 500px;">
        <div class="row">
            <div class="col">
                <label for="name" class="form-label">Your Name<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" required>
            </div>  
        </div>
<!-- Question: 2 -->
        <div class="row pt-3">
            <div class="col">
                <label for="company_name" class="form-label">Name of Your Company<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="company_name" required>
            </div>
        </div>
<!-- Question: 3 -->
        <div class="row pt-3">
            <div class="col">
              <label for="claim_number" class="form-label">Claim Number<span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="claim_number" required>
            </div>
        </div>
<!-- Question: 4 -->
        <div class="row pt-3">
            <div class="col">
                <label for="policy_number" class="form-label">Policy Number<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="policy_number" required>
              </div>
        </div>
<!-- Question: 5 -->
        <div class="row pt-3">
            <div class="col">
                <label for="date_of_loss" class="form-label">Date of Loss<span class="text-danger">*</span></label>
                <input type="date" class="form-control" id="date_of_loss" required>
              </div>
        </div>
<!-- Question: 6 -->
        <div class="row pt-5">
            <div class="col">
                <label for="property_owner_first_name" class="form-label">Property Owner’s First Name<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="property_owner_first_name" required>
            </div>
        </div>
<!-- Question: 7 -->
        <div class="row pt-3">
            <div class="col">
                <label for="property_owner_last_name" class="form-label">Property Owner’s Last Name<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="property_owner_last_name" required>
            </div>
        </div>
        
<!-- Question: 8 -->
        <div class="row pt-3">
            <div class="col">
                <label for="property_owner_email" class="form-label">Property Owner’s Email<span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="property_owner_email" required>
            </div>
        </div>

<!-- Question: 9 -->
        <div class="row pt-3">
            <div class="col">
                <label for="property_owner_phone_number" class="form-label">Property Owner’s Phone NUmber<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="property_owner_phone_number" required>
            </div>
        </div>

<!-- Question: 10 -->
<div class="container mt-3 p-0">
    <form>
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Is there a second property owner?<span class="text-danger">*</span></label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="second_owner" id="second_owner_yes" value="Yes" onclick="toggleSecondOwnerFields(this)">
            <label class="form-check-label" for="second_owner_yes">Yes</label>
          </div>
          <div class="form-chec">
            <input class="form-check-input" type="radio" name="second_owner" id="second_owner_no" value="No" onclick="toggleSecondOwnerFields(this)">
            <label class="form-check-label" for="second_owner_no">No</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="second_owner" id="second_owner_unknown" value="Unknown" onclick="toggleSecondOwnerFields(this)">
            <label class="form-check-label" for="second_owner_unknown">Unknown</label>
          </div>
        </div>
      </div>
      <!-- Fields for second property owner -->
      <div class="row mb-3" id="second_owner_fields" style="display: none;">
        <div class="col">
          <label for="second_owner_first_name" class="form-label">Second Property Owner’s First Name<span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="second_owner_first_name" required>
        </div>
        <div class="col pt-2">
          <label for="second_owner_last_name" class="form-label">Second Property Owner’s Last Name<span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="second_owner_last_name" required>
        </div>
      </div>
      <!-- End of fields for second property owner -->
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function toggleSecondOwnerFields(element) {
      var secondOwnerFields = document.getElementById('second_owner_fields');
      if (element.value === 'Yes') {
        secondOwnerFields.style.display = 'block';
      } else {
        secondOwnerFields.style.display = 'none';
      }
    }
  </script>
<!-- Question: 11 -->
        <div class="row pt-3">
            <div class="col">
                <label for="loss_location" class="form-label">Loss Location<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="loss_location" required>
              </div>
        </div>
<!-- Question: 12 -->
        <div class="row pt-3">
            <div class="col">
                <label for="business_name" class="form-label">Business Name</label>
                <input type="text" class="form-control" id="business_name">
              </div>
        </div>
<!-- Question: 13 -->
        <div class="row pt-5">
            <div class="col">
                <div class="col">
                    <label class="form-label">Is the insurance company paying to match?<span class="text-danger">*</span></label>
                    <div class="btn-group" role="group" aria-label="Is the insurance company paying to match?" required>
                    <button type="button" class="btn btn-primary">Yes</button>&nbsp;&nbsp;
                    <button type="button" class="btn btn-primary">No</button> &nbsp;&nbsp;
                    <button type="button" class="btn btn-primary">Unknown</button>
                    </div>
                </div>
            </div>
  </div>
  <!-- End of Is the insurance company paying to match? question -->
<!-- Question: 14 -->
        <div class="row pt-3">
            <div class="col">
                <div class="col">
                    <label class="form-label">Is one of the issues applicable?</label>
                    
                </div>
            </div>
        </div>
<!-- Question: 13 -->

        <div class="row pt-3">
            <div class="col">
                <label class="form-label">Select Issue</label>
                <select class="form-select" aria-label="Select Issue" required>
                <option selected disabled>Select an option...</option>
                <option value="Flooring">Flooring</option>
                <option value="Roofing">Roofing</option>
                <option value="Paint">Paint</option>
                <option value="Siding">Siding</option>
                <option value="Windows">Windows</option>
                <option value="Other">Other</option>
                </select>
            </div>
        </div>
<!-- Question: 13 -->



    </div>












    
</body>
</html>
