<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restoration company</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>



</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');

    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
    }


    .yes input:checked+span {
        background-color: #00e498;
    }

    .no input:checked+span {
        background-color: #e40057;
    }

    .unknown input:checked+span {
        background-color: #005be4;
    }

    div label input {
        margin-right: 100px;
    }

    .cat {
        margin: 4px;
        background-color: #000000;
        border-radius: 4px;
        border: 1px solid #fff;
        overflow: hidden;
        float: left;
        transition: ease-in-out 0.3s;
    }

    .cat:hover {
        margin: 4px;
        background-color: #1dc08a;
        border-radius: 4px;
        border: 1px solid #fff;
        overflow: hidden;
        float: left;
        transition: ease-in-out 0.3s;
    }

    .cat label {
        float: left;
        line-height: 3em;
        width: 8em;
        height: 3em;
    }

    .cat label span {
        text-align: center;
        padding: 3px 0;
        display: block;
    }

    .cat label input {
        position: absolute;
        display: none;
        color: #fff !important;
    }

    /* selects all of the text within the input element and changes the color of the text */
    .cat label input+span {
        color: #fff;
    }

    /* This will declare how a selected input will look giving generic properties */
    .cat input:checked+span {
        color: #ffffff;
    }

    .button {
        background-color: black;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-right: 10px;
        cursor: pointer;
        width: 100%;
        border-radius: 3px;
        transition: ease-in-out 0.3s;

    }

    .button:hover {
        background-color: #00dd88;
        color: white;
        transition: ease-in-out 0.3s;
        -webkit-transition: ease-in-out 0.3s;
        -moz-transition: ease-in-out 0.3s;
        -ms-transition: ease-in-out 0.3s;
        -o-transition: ease-in-out 0.3s;
    }

    .button.selected {
        background-color: #00dd88;
    }

    .button-submit {
        background-color: #000000;
        color: white;
        border: none;
        border-radius: 5px;
        height: 50px;
        transition: ease-in-out 0.3s;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        -ms-border-radius: 5px;
        -o-border-radius: 5px;
    }

    .button-submit:hover {
        background-color: #00dd88;
        color: white;
        border: none;
        border-radius: 5px;
        height: 50px;
        transition: ease-in-out 0.3s;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        -ms-border-radius: 5px;
        -o-border-radius: 5px;
    }

    .card {
        box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
        transition: ease-in-out 0.4s;
        border: none;
    }

    .card:hover {
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        transition: ease-in-out 0.4s;
        -webkit-transition: ease-in-out 0.4s;
        -moz-transition: ease-in-out 0.4s;
        -ms-transition: ease-in-out 0.4s;
        -o-transition: ease-in-out 0.4s;
    }

    .form-control:focus,
    .form-select-sm:focus {
        color: #ffffff;
        box-shadow: none;
        border-color: #6e34f4;
        box-shadow: 0 0px 5.5px #e3d7ff;
        transition: ease-in-out 0.2s;
        -webkit-transition: ease-in-out 0.2s;
        -moz-transition: ease-in-out 0.2s;
        -ms-transition: ease-in-out 0.2s;
        -o-transition: ease-in-out 0.2s;
    }


    .custom-button {
        background-color: black;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-right: 10px;
        cursor: pointer;
        width: 100%;
        border-radius: 3px;
        transition: ease-in-out 0.3s;
    }

    .custom-button:hover {
        background-color: #00dd88;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-right: 10px;
        cursor: pointer;
        width: 100%;
        border-radius: 3px;
        transition: ease-in-out 0.3s;
        -webkit-transition: ease-in-out 0.3s;
        -moz-transition: ease-in-out 0.3s;
        -ms-transition: ease-in-out 0.3s;
        -o-transition: ease-in-out 0.3s;
    }

    .custom-button.selected {
        background-color: #00dd88;
        color: white;

    }


    @media (min-width: 992px) {
        .col-lg-6.custom-width {
            width: 600px;
        }

    }
</style>

<body>
    <!-- HEADING Start -->
    <div class="container">
        <h1 class="text-center pt-5" style="color: #a230ff; font-weight:700;">ELECTRICITY BILL</h1>
    </div>
    <!-- HEADING END -->

    <div class="container pt-5 pb-5 col-12 col-sm-12 col-md-6 col-lg-6 custom-width">
        <!-- CARD : 1 START -->
        <div class="row card pt-5 pb-5 p-4">
            <!-- Question: 1 - YEAR -->
            <div class="col">
                <label class="form-label"> YEAR <span class="text-danger">*</span></label>
                <select id="selectYear" class="form-select" aria-label="Select Year" required>
                    <option selected disabled>Select Year</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                </select>
            </div>

            <!-- Question: 2 -->
            <div class="pt-4">
                <div class="col">
                    <label for="pick_date" class="form-label">
                        Pick the date
                        <span class="text-danger">*</span>
                    </label>
                    <input type="date" class="form-control text-black" id="pick_date" required />
                </div>
            </div>

            <!-- Question: 3 -->
            <div class="pt-4">
                <div class="col">
                    <label for="claim_number" class="form-label">
                        Reading value
                        <span class="text-danger">*</span>
                    </label>
                    <input type="number" class="form-control text-black" id="Reading" required />
                </div>
            </div>

            <!-- Question: 4 -->
            <div class="pt-4">
                <div class="col">
                    <label for="unit" class="form-label">
                        Unit
                        <span class="text-danger">*</span>
                    </label>
                    <input type="number" class="form-control text-black" id="unit" required />
                </div>
            </div>

            <!-- Question: 5 -->
            <div class="pt-4">
                <div class="col">
                    <label for="bill_month" class="form-label">
                        Bill of month (TK)
                        <span class="text-danger">*</span>
                    </label>
                    <input type="number" class="form-control text-black" id="bill_month" required />
                </div>
            </div>
            <!-- Question: 6 -->
            <div class="pt-4">
                <div class="col">
                    <label for="fine" class="form-label">
                        Fine (TK)
                        <span class="text-danger">*</span>
                    </label>
                    <input type="number" class="form-control text-black" id="fine" required />
                </div>
            </div>
            <!-- Question: 7 -->
            <div class="pt-4">
                <div class="col">
                    <label class="form-label">
                        SMS Account no.
                        <span class="text-danger">*</span>
                    </label>
                    <select id="selectAccount" class="form-select" aria-label="Select Account" required>
                        <option selected disabled>Select an account</option>
                        <option value="SMS_acc_1">10690766355111</option>
                        <option value="SMS_acc_2">1069086635511</option>
                    </select>
                </div>
            </div>
            <!-- Question: 8 -->
            <div class="pt-4">
                <div class="col">
                    <label for="transaction_id" class="form-label">
                        Transaction ID
                        <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control text-black" id="transactionId" required />
                </div>
            </div>
            <!-- Question: 9 -->
            <div class="pt-4">
                <div class="col">
                    <label class="form-label">
                        Services
                        <span class="text-danger">*</span>
                    </label>
                    <select id="selectServices" class="form-select" aria-label="Select Service" required>
                        <option selected disabled>Select an option</option>
                        <option value="Service_bkash">Bkash</option>
                        <option value="Service_rocket">Rocket</option>
                        <option value="Service_nexus_pay">Nexus Pay</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- CRAD : 1 END -->

        <div class="card row pt-4 mt-4 p-4">
            <form enctype="multipart/form-data" id="photoUploadForm">
                <div class="mb-3">
                    <h6>
                        <label for="photoUpload" class="form-label">
                            Select
                            <span style="color: #ff00aa;">Photo(s)</span>
                            to Upload:
                        </label>
                    </h6>

                    <input type="file" class="form-control text-black" id="photoUpload" name="photos[]" multiple
                        accept="image/*" />
                    <div id="photoHelp" class="form-text">You can upload multiple photos at once.</div>
                </div>
            </form>
        </div>

        <div class="row pt-5 p-2">
            <button type="submit" class="button-submit" id="submit_button" style="font-weight: 500;">SUBMIT</button>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        document.getElementById("submit_button").addEventListener("click", function (event) {
            // Prevent default form submission
            event.preventDefault();

            // Check if all required fields are filled
            var allFieldsFilled = validateForm();

            // If all required fields are filled, proceed with form submission
            if (allFieldsFilled) {
                doStuff(); // Call your submission function here
            } else {
                // If any required field is empty, display a message to the user
                alert("Please fill all the required fields.");
            }
        });

        function validateForm() {
            var allFields = document.querySelectorAll('input[required], select[required], textarea[required]');
            var allFieldsFilled = true;

            allFields.forEach(function (field) {
                if (!field.value.trim()) {
                    allFieldsFilled = false;
                    field.classList.add('is-invalid'); // Add a visual indication for missing fields
                } else {
                    field.classList.remove('is-invalid'); // Remove the visual indication for filled fields
                }
            });

            return allFieldsFilled;
        }

        function doStuff() {
            var year = document.getElementById("selectYear").value;
            var pick_date = document.getElementById("pick_date").value;
            var reading = document.getElementById("Reading").value;
            var unit = document.getElementById("unit").value;
            var bill_month = document.getElementById("bill_month").value;
            var fine = document.getElementById("fine").value;
            var account = document.getElementById("selectAccount").value;
            var transaction_id = document.getElementById("transactionId").value;
            var services = document.getElementById("selectServices").value;

            // Pass all form data including the selected issue to the server-side function
            // Replace this line with your actual submission function
            // google.script.run.userClicked(year, pick_date, reading, unit, bill_month, fine, account, transaction_id, services);

            // Clear the input fields after submission
            document.getElementById("selectYear").value = "";
            document.getElementById("pick_date").value = "";
            document.getElementById("Reading").value = "";
            document.getElementById("unit").value = "";
            document.getElementById("bill_month").value = "";
            document.getElementById("fine").value = "";
            document.getElementById("selectAccount").value = "";
            document.getElementById("transactionId").value = "";
            document.getElementById("selectServices").value = "";
        }
    </script>
</body>

</html>
